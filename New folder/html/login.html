<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agriculture Website</title>
    <link rel="stylesheet" href="/New folder/css/login-style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="/New folder/html/welcome.html" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button"><a href="/New folder/html/welcome.html"></a>Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="/New folder/html/sign_up.html">Register here</a></p>
    </div>
</body>
</html>
